<html>
  <head> 
    <meta charset ="utf-8">
      <script language="javascript">
        function checkId(){
            var uerIdObj=document.getElementById("userId");
            var userId=trim(uerIdObj.value);
            var userIdRegex= /^\w{6,12}$/;
            var msg ="   <img src='img/true.gif' style='width:12px'>";
            if(!userid)
                msg ="<font color='red'>账号不能为空！</font>";
            else if(!userIdRegex.test(userId))
                msg ="<font color='red'>账号长度不对！</font>";
            var span = document.getElementById("userIdSpan");
            span.innerHTML = msg;
            return msg == "   <img src='img/true.gif' style='width:12px'>";
        }
        function trim(s){
           return s.replace(/^\s+|\s+$/g,"");
        }
</script>
    <title>FORM</title> 
  </head>
  <body>
    <form action="form.php">
        姓名: <br>
            <input type="text" name="name" onblur="checkId()" minlength="5" maxlength="15" pattern="[0-9][a-Z]">
            <br>
        密码: <br>
            <input type="password" name="password" minlength="6" pattern="[0-9][a-Z]">
            <br>
            <br>
        <input type="submit" value="Submit">
        <p>提示：姓名和密码均由字母和纯数字组成，其他字符为无效字符；<br>其中姓名长度最少为5，最长为15，密码输入后由" · "替换</p><br>
    </form>
  </body>
</html>
